<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>B7 - CSS Forms</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div id="container">
	<h1>The Color Project</h1>
	<fieldset>
		<form autocomplete="off">
			<div class="left">
				<div>
					<label for="fName">First Name</label>
					<input type="text" name="fName" required aria-required="true" autofocus>
				</div>
				<div>
					<label for="lName">Last Name</label>
					<input type="text" name="lName" required aria-required="true">
				</div>
				<div>
					<label for="address">Address</label>
					<input type="text" name="address" required aria-required="true">
				</div>
				<div>
					<label for="city">City</label>
					<input type="text" name="city" required aria-required="true">
				</div>
				<div>
					<label for="state">State</label>
					<select name="state">
						<option value="" selected="selected">Select a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
				<div>
					<label for="dob">Date of Birth</label>
					<input type="date" name="dob" required aria-required="true">
				</div>
			</div>
			<div class="right">
				<div>
					<label for="phone">Phone Number</label>
					<input type="tel" name="phone" required aria-required="true">
				</div>
				<div>
					<label for="job">Current Job</label>
					<input type="text" name="job" required aria-required="true">
				</div>
				<div>
					<label for="hireDate">Length of Employment</label>
					<input type="date" name="hireDate">
				</div>
				<div>
					<label id="check"><input type="checkbox" name="city" required aria-required="true"> I am unemployed.</label>
				</div>
				<div>
					<label>Pick your favorite color.</label>
					<label class="radio"><input type="radio" name="color" checked>Red</label>
					<label class="radio"><input type="radio" name="color" checked>Blue</label>
					<label class="radio"><input type="radio" name="color" checked>Yellow</label>
				</div>
				<div>
					<label>&nbsp;</label>
					<textarea maxlength="30" cols="40" rows="5" placeholder="Please explain why this is your favorite color (30 characters)."></textarea>
				</div>
				<div>
					<label>&nbsp;</label>
					<input type="submit">
				</div>
			</div>
		</form>
	</fieldset>
</div>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/polyfiller.js">
$.webshims.polyfill();	
</script>
</body>
</html>
